<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>
    <div id="messages">

    </div>
    <form data-testid="calculator">
      <input id="numOne" data-testid="numOne" placeholder="First Number">
      <button type="button" id="add" onClick="setOperator('+')">+</button>
      <button type="button" id="subtract" onClick="setOperator('-')">-</button>
      <button type="button" id="multiply" onClick="setOperator('*')">*</button>
      <button type="button" id="divide" onClick="setOperator('/')">/</button>
      <input id="numTwo" data-testid="numTwo" placeholder="Second Number">
      <button type="submit" id="equals" onClick="handleSubmit(event)" data-testid="submitButton">=</button>
      <button type="button" id="clear" onClick="clearInputs()">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <ul id="recentResult">

      </ul>
    </section>

    <section data-testid="resultHistory">
      <ul id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
